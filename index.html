<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/small_react.ico">
    <meta
      name="description"
      content="Привет, я Сергей - веб-разработчик. Изучаю технологии в разработке интернет приложений и веду свои проекты:)"
    />
    <title>Math algorithms by Suvmer</title>
  </head>
  <body>
    <header class="header">
      <a class="header_button text text_small" target="_BLANK" href="https://github.com/suvmer">GITHUB</a>
    </header>
    <main class="main">
        <div style="display: none" class="card">
          <p>Нахождение f(y + y0)</p>
          <label for="p1" class="text text_small">Введите первый многочлен</label>
          <input id="p1"/>
          <p class="text text_small">Результат:</p>
          <p id="out1"/>
        </div>
        <div class="card">
          <p>Проверка формул</p>
          <label for="p2" class="text text_small">Введите формулу для проверки</label>
          <div class="input-wrapper">
            <input autofocus id="p2"/>
            <button id="backspace" class="button button_noborder">⌫</button>
          </div>
          <p class="text text_small">Результат:</p>
          <p id="out2"/>
          <div id="buttons" class="tiles operators"></div>
          <div id="symbols" class="tiles symbols"></div>
        </div>
    </main>
    <footer class="footer text text_small text_strong">@2023 suvmer</footer>
    <script src="script.js"></script>
  </body>
</html>
